<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Merge</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { border: 1px solid black; }
        #shop { position: fixed; top: 10px; right: 10px; }
        #frames { position: fixed; top: 70px; right: 10px; display: flex; flex-wrap: wrap; width: 300px; }
        .frame { border: 1px solid gray; width: 60px; height: 60px; margin: 5px; display: flex; align-items: center; justify-content: center; }
        .frame img { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="shop">
        <h3>Shop</h3>
        <button id="buyWin">Winくんを購入（価格: <span id="price">100</span> コイン）</button>
        <div id="coins">コイン: 0</div>
        <div id="availableWins">利用可能: 0</div>
        <button id="mergeWin">マージ</button>
    </div>
    <div id="frames">
        <!-- 12個の枠をHTML内で静的に定義 -->
        <div class="frame" id="frame0" onclick="showWinKunInfo(0)"></div>
        <div class="frame" id="frame1" onclick="showWinKunInfo(1)"></div>
        <div class="frame" id="frame2" onclick="showWinKunInfo(2)"></div>
        <div class="frame" id="frame3" onclick="showWinKunInfo(3)"></div>
        <div class="frame" id="frame4" onclick="showWinKunInfo(4)"></div>
        <div class="frame" id="frame5" onclick="showWinKunInfo(5)"></div>
        <div class="frame" id="frame6" onclick="showWinKunInfo(6)"></div>
        <div class="frame" id="frame7" onclick="showWinKunInfo(7)"></div>
        <div class="frame" id="frame8" onclick="showWinKunInfo(8)"></div>
        <div class="frame" id="frame9" onclick="showWinKunInfo(9)"></div>
        <div class="frame" id="frame10" onclick="showWinKunInfo(10)"></div>
        <div class="frame" id="frame11" onclick="showWinKunInfo(11)"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let frames = JSON.parse(localStorage.getItem('frames')) || Array.from({ length: 12 }).map(() => null);
        let winPrice = parseInt(localStorage.getItem('winPrice')) || 100;
        let winKunsTextures = ['1.0', '2.0', '3.0', '3.1', '95', '98', 'me', '2000', 'xp', 'longhorn', 'vista', '7', '8', '8.1', '10', '11', '12', '13', '14', '15'];
        let discoveredTextures = JSON.parse(localStorage.getItem('discoveredTextures')) || ['1.0', '2.0'];
        let winKunsPower = {
            '1.0': 6, '2.0': 9, '3.0': 15, '3.1': 26, '95': 30, 
            '98': 33, 'me': 36, '2000': 45, 'xp': 60, 'longhorn': 62, 
            'vista': 65, '7': 70, '8': 78, '8.1': 82, '10': 100, 
            '11': 106, '12': 112, '13': 124, '14': 140, '15': 200
        };
        let winSize = 50;
        let spawnInterval = 5000; // 5 seconds
        let coinGenerationInterval = 10000; // 10 seconds

        function drawFrames() {
            frames.forEach((winK, index) => {
                const frame = document.getElementById(`frame${index}`);
                if (winK) {
                    const img = new Image();
                    img.src = winK.texture;
                    img.onload = () => {
                        frame.innerHTML = ''; // Clear previous image
                        frame.appendChild(img);
                    };
                } else {
                    frame.innerHTML = ''; // Clear frame if empty
                }
            });
        }

        function spawnWinKun() {
            const texture = winKunsTextures[Math.floor(Math.random() * 2)]; // Only '1.0' and '2.0'
            const image = new Image();
            image.src = `images/${texture}.png`;
            image.onload = () => {
                const power = winKunsPower[texture] || 1; // Default power if texture not found

                // Find an empty frame to place the new winKun
                const emptyIndex = frames.indexOf(null);
                if (emptyIndex !== -1) {
                    frames[emptyIndex] = {
                        x: Math.random() * (canvas.width - winSize),
                        y: Math.random() * (canvas.height - winSize),
                        image: image,
                        power: power,
                        texture: `images/${texture}.png`
                    };
                    localStorage.setItem('frames', JSON.stringify(frames));
                    drawFrames();
                }
            };
        }

        function buyWinKun() {
            if (coins >= winPrice) {
                coins -= winPrice;
                winPrice += 50; // Increase price for the next purchase
                localStorage.setItem('coins', coins);
                localStorage.setItem('winPrice', winPrice);
                document.getElementById('price').innerText = winPrice;
                updateAvailableWins();
            }
        }

        function updateAvailableWins() {
            document.getElementById('availableWins').innerText = `利用可能: ${discoveredTextures.join(', ')}`;
        }

        function showWinKunInfo(frameIndex) {
            const winK = frames[frameIndex];
            if (winK) {
                alert(`Frame ${frameIndex}: ${winK.texture}`);
            } else {
                alert(`Frame ${frameIndex} is empty`);
            }
        }

        function mergeWinKuns(frameIndex1, frameIndex2) {
            const winK1 = frames[frameIndex1];
            const winK2 = frames[frameIndex2];
            if (winK1 && winK2 && winK1.texture === winK2.texture) {
                const newTextureIndex = Math.min(winKunsTextures.indexOf(winK1.texture) + 1, winKunsTextures.length - 1);
                const newTexture = winKunsTextures[newTextureIndex];
                const newImage = new Image();
                newImage.src = `images/${newTexture}.png`;

                newImage.onload = () => {
                    frames[frameIndex1] = {
                        x: (winK1.x + winK2.x) / 2,
                        y: (winK1.y + winK2.y) / 2,
                        image: newImage,
                        power: winK1.power + winK2.power,
                        texture: `images/${newTexture}.png`
                    };
                    frames[frameIndex2] = null;
                    if (!discoveredTextures.includes(newTexture)) {
                        discoveredTextures.push(newTexture);
                        localStorage.setItem('discoveredTextures', JSON.stringify(discoveredTextures));
                    }
                    localStorage.setItem('frames', JSON.stringify(frames));
                    drawFrames();
                };
            } else {
                alert('選択されたWinくんは同じ種類ではありません。');
            }
        }

        function promptForMerge() {
            const frameIndex1 = parseInt(prompt('最初のフレーム番号を入力してください (0-11):'));
            const frameIndex2 = parseInt(prompt('次のフレーム番号を入力してください (0-11):'));
            if (isNaN(frameIndex1) || isNaN(frameIndex2) || frameIndex1 < 0 || frameIndex1 >= frames.length || frameIndex2 < 0 || frameIndex2 >= frames.length) {
                alert('無効なフレーム番号です。');
            } else {
                mergeWinKuns(frameIndex1, frameIndex2);
            }
        }

        function generateCoins() {
            let totalPower = 0;
            frames.forEach(winK => {
                if (winK) {
                    totalPower += winK.power;
                }
            });
            coins += totalPower * 0.1; // Generate coins based on total power of all winKuns
            localStorage.setItem('coins', coins);
            document.getElementById('coins').innerText = `コイン: ${Math.floor(coins)}`;
        }

        function update() {
            generateCoins();
            drawFrames();
        }

        document.getElementById('buyWin').addEventListener('click', buyWinKun);
        document.getElementById('mergeWin').addEventListener('click', promptForMerge);

        // Initialize frames
        drawFrames();
        updateAvailableWins();
        
        // Start game loops
        setInterval(spawnWinKun, spawnInterval);
        setInterval(update, 100); // Update every 100ms
        setInterval(generateCoins, coinGenerationInterval); // Generate coins every 10 seconds
    </script>
</body>
</html>
